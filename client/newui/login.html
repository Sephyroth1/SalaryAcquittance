<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Acquittance Generator - Login</title>
    <meta name="description" content="Faculty Payroll Management System Login" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-light': '#3b82f6',
                        'accent': '#fb923c',
                        'accent-dark': '#ea580c',
                        'danger': '#dc2626',
                        'bg-primary': '#f8fafc',
                        'text-primary': '#1e293b'
                    }
                },
                fontFamily: {
                    'sans': ['Inter', 'system-ui', 'sans-serif']
                }
            }
        }
    </script>
    <style>
        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(30, 58, 138, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary mb-2">Salary Acquittance</h1>
            <p class="text-gray-600">Faculty Payroll Management System</p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex space-x-2 mb-4">
                <button id="loginBtn" class="flex-1 py-2 bg-primary text-white rounded-md">Login</button>
                <button id="registerBtn" class="flex-1 py-2 bg-gray-200 rounded-md">Register</button>
                <button id="forgotBtn" class="flex-1 py-2 bg-gray-200 rounded-md">Forgot</button>
            </div>

            <!-- Login Tab -->
            <div id="loginTab" class="tab-content active">
                <form class="space-y-4">
                    <input type="text" placeholder="Username" class="w-full p-2 border rounded" required>
                    <input type="password" placeholder="Password" class="w-full p-2 border rounded" required>
                    <button type="submit" class="btn-primary w-full">Sign In</button>
                </form>
            </div>

            <!-- Register Tab -->
            <div id="registerTab" class="tab-content">
                <form class="space-y-4">
                    <input type="text" placeholder="Full Name" class="w-full p-2 border rounded" required>
                    <input type="text" placeholder="Username" class="w-full p-2 border rounded" required>
                    <input type="email" placeholder="Email" class="w-full p-2 border rounded" required>
                    <input type="password" placeholder="Password" class="w-full p-2 border rounded" required>
                    <input type="password" placeholder="Confirm Password" class="w-full p-2 border rounded" required>
                    <select class="w-full p-2 border rounded" required>
                        <option value="">Select Role</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="FACULTY">FACULTY</option>
                        <option value="HR">HR</option>
                        <option value="ACCOUNTS">ACCOUNTS</option>
                    </select>
                    <button type="submit" class="btn-primary w-full">Create Account</button>
                </form>
            </div>

            <!-- Forgot Password Tab -->
            <div id="forgotTab" class="tab-content">
                <form class="space-y-4">
                    <input type="text" placeholder="Username" class="w-full p-2 border rounded" required>
                    <input type="password" placeholder="New Password" class="w-full p-2 border rounded" required>
                    <input type="password" placeholder="Confirm Password" class="w-full p-2 border rounded" required>
                    <button type="submit" class="btn-primary w-full">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const forgotBtn = document.getElementById('forgotBtn');

        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const forgotTab = document.getElementById('forgotTab');

        loginBtn.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            forgotTab.classList.remove('active');
            loginBtn.classList.add('bg-primary', 'text-white');
            registerBtn.classList.remove('bg-primary', 'text-white');
            forgotBtn.classList.remove('bg-primary', 'text-white');
        });

        registerBtn.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            forgotTab.classList.remove('active');
            registerBtn.classList.add('bg-primary', 'text-white');
            loginBtn.classList.remove('bg-primary', 'text-white');
            forgotBtn.classList.remove('bg-primary', 'text-white');
        });

        forgotBtn.addEventListener('click', () => {
            forgotTab.classList.add('active');
            loginTab.classList.remove('active');
            registerTab.classList.remove('active');
            forgotBtn.classList.add('bg-primary', 'text-white');
            loginBtn.classList.remove('bg-primary', 'text-white');
            registerBtn.classList.remove('bg-primary', 'text-white');
        });
    </script>

</body>

</html>
