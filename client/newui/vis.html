<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-light': '#3b82f6',
                        'accent': '#fb923c', // Orange  
                        'accent-dark': '#ea580c',
                        'danger': '#dc2626', // Red
                        'danger-light': '#ef4444',
                        'bg-primary': '#f8fafc',
                        'bg-secondary': '#f1f5f9',
                        'text-primary': '#1e293b',
                        'text-secondary': '#64748b',
                        'border-color': '#e2e8f0'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        .gradient-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        .gradient-accent {
            background: linear-gradient(135deg, #fb923c 0%, #ea580c 100%);
        }

        .gradient-danger {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        .tab-active {
            color: #1e3a8a;
            border-bottom: 2px solid #1e3a8a;
        }

        .table-hover:hover {
            background-color: #f8fafc;
        }

        .shadow-elegant {
            box-shadow: 0 10px 30px -10px rgba(30, 58, 138, 0.3);
        }

        .transition-smooth {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(30, 58, 138, 0.4);
        }

        .btn-accent {
            background: linear-gradient(135deg, #fb923c 0%, #ea580c 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(251, 146, 60, 0.4);
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .input-field {
            width: 70%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            background: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .select-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-field:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .hidden {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="analyticsTab" class="tab-content active">
        <div class="card p-8 mb-8">
            <h2 class="text-2xl font-bold text-primary mb-6">üìà Analytics & Reporting</h2>

            <!-- Filters + Graph Layout -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Filters Section -->
                <div class="space-y-6 col-span-1">
                    <!-- Year Filter -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        <div>
                            <label class="block text-sm font-semibold text-text-primary mb-2">üìÖ Year</label>
                            <input type="number" id="year" placeholder="Enter Year (e.g., 2024)" class="input-field">
                        </div>
                        <div>
                            <button id="yearWise" class="btn-primary w-50">Generate Year Report</button>
                        </div>
                    </div>

                    <!-- Month Filter -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                        <div>
                            <label class="block text-sm font-semibold text-text-primary mb-2">üóìÔ∏è Month</label>
                            <select id="month" class="select-field">
                                <option value="">Select Month</option>
                                <option value="Jan">January</option>
                                <option value="Feb">February</option>
                                <option value="Mar">March</option>
                                <option value="Apr">April</option>
                                <option value="May">May</option>
                                <option value="Jun">June</option>
                                <option value="Jul">July</option>
                                <option value="Aug">August</option>
                                <option value="Sep">September</option>
                                <option value="Oct">October</option>
                                <option value="Nov">November</option>
                                <option value="Dec">December</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-text-primary mb-2">üìÖ Year</label>
                            <input type="number" id="year1" placeholder="Enter Year" class="input-field">
                        </div>
                        <div>
                            <button id="monthWise" class="btn-primary w-50">Generate Month Report</button>
                        </div>
                    </div>

                    <!-- Department Filter -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        <div>
                            <label class="block text-sm font-semibold text-text-primary mb-2">üè¢ Department</label>
                            <select id="department" class="select-field">
                                <option value="">Select Department</option>
                                <option value="CSE">Computer Science Engineering</option>
                                <option value="ECE">Electronics & Communication</option>
                                <option value="MECH">Mechanical Engineering</option>
                                <option value="CIV">Civil Engineering</option>
                                <option value="EEE">Electrical & Electronics</option>
                            </select>
                        </div>
                        <div>
                            <button id="departmentWise" onclick="departmentWiseFilter()" class="btn-primary w-50">
                                Generate Department Report
                            </button>
                        </div>
                    </div>

                    <!-- Export Buttons -->
                    <div class="flex justify-start gap-3 pt-4">
                        <button id="pdfExport" class="btn-accent">üìÑ Export PDF</button>
                        <button id="excelExport" class="btn-accent">üìä Export Excel</button>
                    </div>
                </div>

                <!-- Graph + Stats Section -->
                <div class="col-span-2 flex flex-col items-center justify-center gap-6">
                    <div class="flex gap-6">
                        <div class="bg-accent text-white px-4 py-2 rounded-full text-sm font-semibold" id="nostaff">
                            No of Staff:
                        </div>
                        <div class="bg-accent text-white px-4 py-2 rounded-full text-sm font-semibold"
                            id="totalnetsalary">
                            Total Net Salary:
                        </div>
                    </div>
                    <div class="w-full max-w-3xl">
                        <canvas id="myChart" width="500" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- Results Table -->
            <div class="mt-8 card overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead class="bg-bg-secondary">
                            <tr>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    Staff ID</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    Name</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    Basic Pay</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    HRA</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    DA</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    TA</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    Gross Salary</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    PF</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    ESI</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    IT</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    Net Salary</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    Start Date</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    End Date</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-text-primary uppercase tracking-wider">
                                    Department</th>
                            </tr>
                        </thead>
                        <tbody id="analyticsBody" class="bg-white divide-y divide-border-color"></tbody>
                    </table>
                    <div id="paginationControls" class="flex justify-center items-center mt-4 gap-2"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
