<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Acquittance Generator - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-4 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-2">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">College Admin Portal</h1>
            <p class="text-gray-600">Salary Acquittance Generator</p>
        </div>

        <!-- Tabs -->
        <nav class="bg-white border-b mb-4">
            <div class="flex space-x-8 justify-center">
                <button onclick="showTab('login')"
                    class="tab-button active py-2 px-1 border-b-2 border-blue-500 text-blue-600 font-medium">
                    Login
                </button>
                <button onclick="showTab('register')"
                    class="tab-button py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium">
                    Register
                </button>
            </div>
        </nav>
        <div class="tab-content" id="loginTab">
            <form id="loginForm" class="space-y-6" method="POST">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 username"
                        placeholder="Enter username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 password"
                        placeholder="Enter password">
                </div>
                <!-- <div class="w-64">
                    <label for="dropdownSelect" class="block mb-2 text-sm font-medium bg-white text-gray-900 ">
                        Select an option
                    </label>
                    <select id="dropdownSelect"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full bg-white p-2.5 ">
                        <option selected>Choose Your Role</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="ACCOUNTS">ACCOUNTS</option>
                        <option value="MANAGE">MANAGE</option>
                    </select>
                </div> -->

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    Login
                </button>
            </form>
        </div>
        <div class="tab-content hidden" id="registerTab">
            <form id="registerForm" class="space-y-4" method="POST">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter name">
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="registerUsername" name="username" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 username"
                        placeholder="Enter username">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="text" id="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 username"
                        placeholder="Enter username">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="registerPassword" name="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 password"
                        placeholder="Enter password">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 password"
                        placeholder="Confirm your password">
                </div>
                <div class="w-64">
                    <label for="dropdownSelect" class="block mb-2 text-sm font-medium bg-white text-gray-900 ">
                        Select an option
                    </label>
                    <select id="dropdownSelect"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full bg-white p-2.5 ">
                        <option selected>Choose Your Role</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="HR">HR</option>
                        <option value="ACCOUNTS">ACCOUNTS</option>
                        <option value="FACULTY">FACULTY</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">Register</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../scripts/lastScript.js">
    </script>
</body>

</html>
