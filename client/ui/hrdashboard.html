<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Salary Acquittance Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-xl font-bold text-gray-800 mb-2">Hr Dashboard</h1>
                <div class="relative inline-block text-left" id="profileDropdownRoot">
                    <button id="profileToggle" aria-haspopup="true" aria-expanded="false"
                        class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <!-- <img src="https://ui-avatars.com/api/?name=SS&background=0D8ABC&color=fff&rounded=true"
                            alt="User avatar" class="w-8 h-8 rounded-full object-cover"> -->
                        <svg class="w-4 h-4 text-gray-500" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zM4 20c0-4 4-6 8-6s8 2 8 6v1H4v-1z"
                                fill="currentColor" />
                        </svg>
                        <span class="hidden md:inline-block text-sm font-medium text-gray-700" id="profileName"></span>
                        <svg id="profileChevron" class="w-6 h-6 text-gray-500 transition-transform m-2"
                            viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 011.08 1.04l-4.25 4.25a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>

                    <div id="profileMenu"
                        class="origin-top-right absolute right-0 mt-2 w-52 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 transition opacity-0 scale-95 pointer-events-none"
                        role="menu" aria-hidden="true">
                        <div class="py-1">
                            <a href="" role="menuitem" tabindex="-1" id="profileLink"
                                class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                <svg class="w-4 h-4 text-gray-500" viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zM4 20c0-4 4-6 8-6s8 2 8 6v1H4v-1z"
                                        fill="currentColor" />
                                </svg>
                                Profile
                            </a>
                            <div class="border-t my-1"></div>
                            <button id="logoutBtn" role="menuitem" tabindex="-1"
                                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8">
                <button onclick="showTab('staff')" id="staffButton"
                    class="tab-button py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium">
                    Add Or Update Staff
                </button>
                <button onclick="showTab('calculationForm')" id="calculationFormButton">
                    Salary Components
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Salary Calculator Tab -->



        <div id="calculationFormTab" class="tab-content p-6 space-y-4 hidden">
            <!-- <button onclick="openCalcFormModal()"
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                Update Salary Rule Form
            </button> -->
            <div id="calcForm"
                class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
                <form id="salaryForm"
                    class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto p-6 space-y-4">
                    <div>
                        <label for="componentName" class="block text-sm font-medium text-gray-700 mb-1">Component
                            Name</label>
                        <input type="text" id="componentName" name="componentName" placeholder="e.g., DA, HRA, PF"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="componentType" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                        <select id="componentType" name="componentType" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="ALLOWANCE">Allowance</option>
                            <option value="DEDUCTION">Deduction</option>
                        </select>
                    </div>
                    <!-- <div>
                        <label for="valueType" class="block text-sm font-medium text-gray-700 mb-1">Value Type</label>
                        <select id="valueType" name="valueType" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="percentage">Percentage</option>
                            <option value="fixed">Fixed Amount</option>
                        </select>
                    </div> -->
                    <div>
                        <label for="value" class="block text-sm font-medium text-gray-700 mb-1">Value</label>
                        <input type="number" id="value" name="percentage" required min="0" step="0.01"
                            placeholder="e.g., 15 or 1200"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="effectiveDate" class="block text-sm font-medium text-gray-700 mb-1">Effective
                            Date</label>
                        <input type="date" id="effectiveDate" name="effectiveDate" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="closeCalcFormModal()"
                            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-200">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
                            Add Rule
                        </button>
                    </div>
                </form>
            </div>

            <div id="salaryResults">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                    ID</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rule
                                    Name
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rule Type
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                    Percentage</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                    Effective Date</th>
                            </tr>
                        </thead>
                        <tbody id="salaryTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Salary data will be populated here -->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <div id="staffTab" class="tab-content">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-lg font-medium text-gray-900">Staff Management</h2>
                    <button onclick="openAddStaffModal()"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                        Add Staff
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200" id="tableId">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    ID</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Name</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Email</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Designation</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Department</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Joining Date</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Basic Pay</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Effective Dates</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Status</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Action</th>
                            </tr>
                        </thead>
                        <tbody id="staffTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Staff data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>


    <div id="addStaffModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Staff Management</h3>
                <div class="flex space-x-4 mt-4 border-b">
                    <button class="tab-button px-4 py-2 border-b-2 font-medium text-gray-500 border-transparent"
                        onclick="showTab('add')">Add Staff</button>
                </div>
            </div>

            <div id="addTab" class="tab-content active p-6 space-y-4">

                <form id="addStaffForm" class="p-6 space-y-4">
                    <div>
                        <label for="staffId" class="block text-sm font-medium text-gray-700 mb-1">Staff
                            ID</label>
                        <input type="text" id="staffId" name="staffId" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="staffName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="staffName" name="staffName" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="text" id="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="designation"
                            class="block text-sm font-medium text-gray-700 mb-1">Designation</label>
                        <input type="text" id="designation" name="designation" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <input type="text" id="department" name="department" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="joiningDate" class="block text-sm font-medium text-gray-700 mb-1">Joining
                            Date</label>
                        <input type="date" id="joiningDate" name="joiningDate" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="basicPay" class="block text-sm font-medium text-gray-700 mb-1">Basic Pay
                            (₹)</label>
                        <input type="number" id="basicPay" name="basicPay" required min="0"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="BankDetails" class="block text-sm font-medium text-gray-700 mb-1">Bank Details
                            (₹)</label>
                        <input type="text" id="BankDetails" name="BankDetails" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="statusEffectiveDates" class="block text-sm font-medium text-gray-700 mb-1">Status
                            Effective Dates</label>
                        <input type="date" id="statusEffectiveDates" name="statusEffectiveDates"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="closeAddStaffModal()"
                            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-200">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
                            Add Staff
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="updateStaffModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Staff Management</h3>
                <div class="flex space-x-4 mt-4 border-b">
                    <button class="tab-button px-4 py-2 border-b-2 font-medium text-gray-500 border-transparent"
                        onclick="showTab('update')">Update Staff</button>
                </div>
            </div>

            <div id="updateTab" class="tab-content active p-6 space-y-4">
                <form id="updateStaffForm" class="p-6 space-y-4">
                    <div>
                        <label for="updateStaffId" class="block text-sm font-medium text-gray-700 mb-1">Staff ID</label>
                        <input type="text" id="updateStaffId" name="staffId" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="updateStaffName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="updateStaffName" name="staffName"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="updateDesignation"
                            class="block text-sm font-medium text-gray-700 mb-1">Designation</label>
                        <input type="text" id="updateDesignation" name="designation" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="updateDepartment"
                            class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <input type="text" id="updateDepartment" name="department" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="updateJoiningDate" class="block text-sm font-medium text-gray-700 mb-1">Joining
                            Date</label>
                        <input type="date" id="updateJoiningDate" name="joiningDate" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="updateBasicPay" class="block text-sm font-medium text-gray-700 mb-1">Basic Pay
                            (₹)</label>
                        <input type="number" id="updateBasicPay" name="basicPay" required min="0"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="UpdateBankDetails" class="block text-sm font-medium text-gray-700 mb-1">Bank Details
                            (₹)</label>
                        <input type="text" id="UpdateBankDetails" name="BankDetails" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="updateStatusEffectiveDates"
                            class="block text-sm font-medium text-gray-700 mb-1">Status
                            Effective Dates</label>
                        <input type="date" id="updateStatusEffectiveDates" name="statusEffectiveDates"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="closeUpdateStaffModal()"
                            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-200">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-200">
                            Update Staff
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src=" ../scripts/lastScript.js"></script>
    <script src=" ../scripts/hrScript.js"></script>
</body>

</html>
